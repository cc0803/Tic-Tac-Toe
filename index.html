<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tic-Tac-Toe</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="marker-container">
        <button class="marker" value="X">X</button>
        <button class="marker" value="0">0</button>
    </div>
    <div class="game-container">
    </div>
    <button class="marker start">R<br>E<br>S<br>T<br>A<br>R<br>T</button>
    <div class="overlay"></div>
    <div class="form-container">
        <form action="">
            <div class="input-container">
                <label for="playerOne">Name:</label>
                <input type="text" id="playerOne" value="Player X">
            </div>
            <div class="input-container">
                <label for="playerTwo">Name:</label>
                <input type="text" id="playerTwo" value="Player 0">
            </div>
            <button type="submit">Start</button>
        </form>
    </div>
</body>
</html>
